<html>
    <head>
<title>
    Admission Form
</title>
    </head>
    <body>
   <center>
       <h3 style="color: brown;">
           Geekster Admission form
       </h3>
<table style="background-color: lightgreen;">
    <form method="GET">
        <tr>
            <td>Name :</td>
            <td><input type="tex" placeholder="Enter Name"></td>
        </tr>
        <br/>
        <tr>
            <td>Phone number :</td>
            <td><input type="number" placeholder="Enter Phone number"  required  maxlength="10"></td>
        </tr>
        <br/>
        <tr>
            <td>Education : </td>
            <td><select>
                <option vlaue="BE">
                    BE
                </option>
                <option vlaue="B Tech">
                    B Tech
                </option>
                <option vlaue="ME">
                    ME
                </option>
                <option vlaue="M Tech">
                    M Tech
                </option>
                <option vlaue="BCA">
                    BCA
                </option>
                <option vlaue="Diploma">
                    Diploma
                </option>
                <option vlaue="B COM">
                    B COM
                </option>
                <option vlaue="Others">
                Others
                </option>
            </select></td>
        </tr>
        <br/>
        <tr>
            <td>Enter Email :</td>
            <td> <input type="email" placeholder="Enter email id"/> </td>
        </tr>
        <tr>
            <td>
                Degree marks </td>
                <td>
                    <input type="range" />
                </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                Male<input type="radio" false value="male"/>
                  female  <input type="radio" value="female"/>
            </td>
        </tr>
        <br/>
        <tr>
            <td>
              Date Of Birth
            </td>
            <td>
                <input type="date"/>
            </td>
        </tr>
        <tr>
            <td>
                Set Password :
            </td>
            <td>
                <input type="password"  placeholder="Enter password" minlength="8" maxlength="15" required/>
                
            </td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </form>
    
</table>
   </center>
    </body>
</html>
